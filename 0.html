    <h2>수학이란</h2>
    <p><strong>수학은 숫자와 기호를 사용하여 수량과 도형 및 그것들의 관계를 다루는 학문이다.</strong> 수학은 본질적인 것만을 기호로 표현하는 ‘과학의 언어’라고 하며, 자연과학과 거의 모든 분야의 학문에 공헌하는 기초학문이다. 근대식 학교가 도입되면서 서양 수학과 만나게 되었고, 현재는 순수수학보다 이들을 도구로 사용하는 응용수학의 발전이 급속히 진행되고 있다.</p>
